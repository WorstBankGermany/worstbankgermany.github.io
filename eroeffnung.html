<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontoeröffnung - Worst Bank Germany</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kontoeröffnung bei Worst Bank Germany</h1>
        <p>Willkommen zur langsamsten Kontoeröffnung der Welt!</p>
    </header>

    <section id="account-opening">
        <h2>Eröffnen Sie ein Konto, wenn Sie es wagen!</h2>
        <form action="kontoeröffnung.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="accountType">Kontotyp:</label><br>
            <select id="accountType" name="accountType">
                <option value="girokonto">Girokonto</option>
                <option value="sparkonto">Sparkonto</option>
                <option value="premiumkonto">Premiumkonto (keiner weiß, was das ist)</option>
            </select><br><br>

            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Konto eröffnen</button>
        </form>
    </section>

    <footer>
        <p>Worst Bank Germany – Ihre Daten sind bei uns... irgendwo. © 2024</p>
    </footer>
</body>
</html>
